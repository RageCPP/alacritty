# Configuration for Alacritty, the GPU enhanced terminal emulator.

font:
  normal:
    family: JetBrainsMonoNL Nerd Font
  
  size: 18.0
  offset:
    x: 0
    y: 2

# Kanagawa Alacritty Colors
colors:
  primary:
    background: '0x1f1f28'
    foreground: '0xdcd7ba'

  normal:
    black:   '0x090618'
    red:     '0xc34043'
    green:   '0x00e079'
    yellow:  '0xc0a36e'
    blue:    '0x7e9cd8'
    magenta: '0x957fb8'
    cyan:    '0x6a9589'
    white:   '0xc8c093'
  cursor:
    text: '0xffffff'
    cursor: '0xff3300'

  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'

  indexed_colors:
    - { index: 16, color: '0xffa066' }
    - { index: 17, color: '0xff5d62' }

window:
  decorations: FULL
  padding:
    x: 10
